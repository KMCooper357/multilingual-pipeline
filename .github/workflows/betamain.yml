name: Beta Audio Pipeline (Pull Request)

on:
  pull_request:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install boto3

      - name: Run Audio Pipeline Script
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_BETA: ${{ secrets.S3_BUCKET_BETA }}
          S3_BUCKET_PROD: ${{ secrets.S3_BUCKET_PROD }}
          FILENAME: ${{ secrets.FILENAME }}
          SOURCE_LANG: ${{ secrets.SOURCE_LANG }}
          TRANSLATE_LANG: ${{ secrets.TRANSLATE_LANG }}
          POLLY_VOICE: ${{ secrets.POLLY_VOICE }}
        run: python scripts/process_audio.py
